<dom-module id="prop-element">
  <template>
    <h1>[[name]]</h1>
    <h2>[[position]]</h2>
  </template>
  <script>
    Polymer({
      is: "prop-element",
      properties: {
        name: String,
        position: {
          type: String,
          reflectToAttribute: true,
          readOnly: true,
          computed: 'computedPosition(name)'
        }
      },
      computedPosition: function(name){
        if(name === 'Andrey'){
          return 'The best developer ever';
        } else {
          return 'developer';
        }
      }
    })

  </script>
</dom-module>
